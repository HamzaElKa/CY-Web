<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derniers Profils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .bhead {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            color: white;
            margin: 0;
        }

        .header-buttons {
            display: flex;
        }

        .bhead button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .bhead button:hover {
            background-color: #c40000;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .white-block {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .hero-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .hero-section h3 {
            font-size: 18px;
            color: #666;
            margin-top: 0;
        }

        .content {
            background-image: url('voiture2.jpg');
        }

        #profiles {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile p {
            color: #666;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Derniers Profils</h1>
    <div id="profiles"></div>
    <script>
        function loadProfiles() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("profiles").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "get_profiles.php", true);
            xhttp.send();
        }
        window.onload = loadProfiles;
    </script>
</body>

</html>
